name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration, mutation, docs]

    name: ${{ matrix.test-type == 'unit' && 'Unit Tests' || (matrix.test-type == 'integration' && 'Integration Tests (PostgreSQL)' || (matrix.test-type == 'mutation' && 'Mutation Tests' || 'Javadoc Generation')) }}

    permissions:
      contents: read
      checks: write
      pull-requests: write
      statuses: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"
          cache: "maven"

      - name: Run Unit Tests
        if: matrix.test-type == 'unit'
        run: ./mvnw -B clean test

      - name: Run Integration Tests with Testcontainers
        if: matrix.test-type == 'integration'
        run: ./mvnw -B clean verify -Ppostgres-tests

      - name: Run Mutation Tests
        if: matrix.test-type == 'mutation'
        run: ./mvnw -B clean test-compile org.pitest:pitest-maven:mutationCoverage

      - name: Upload Pitest Report
        if: matrix.test-type == 'mutation'
        uses: actions/upload-artifact@v7
        with:
          name: pit-report
          path: target/pit-reports/

      - name: Generate Javadoc
        if: matrix.test-type == 'docs'
        run: ./mvnw -B javadoc:javadoc

      - name: Upload Javadoc
        if: matrix.test-type == 'docs'
        uses: actions/upload-artifact@v7
        with:
          name: javadoc
          path: target/site/apidocs/

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always() && matrix.test-type != 'mutation' && matrix.test-type != 'docs'
        with:
          name: ${{ matrix.test-type == 'unit' && 'Unit Tests' || 'Integration Tests' }}
          path: ${{ matrix.test-type == 'unit' && 'target/surefire-reports/TEST-*.xml' || 'target/failsafe-reports/TEST-*.xml' }}
          reporter: java-junit
          fail-on-error: false

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v7
        if: always() && (matrix.test-type == 'unit' || matrix.test-type == 'integration')
        with:
          name: jacoco-coverage-${{ matrix.test-type }}
          path: target/site/jacoco/

      - name: Add Coverage PR Comment
        uses: madrapps/jacoco-report@v1.7.1
        if: github.event_name == 'pull_request' && (matrix.test-type == 'unit' || matrix.test-type == 'integration') && always()
        with:
          paths: target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 90
          min-coverage-changed-files: 90
          title: "Code Coverage - ${{ matrix.test-type }}"

  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: commitlint
        uses: wagoid/commitlint-github-action@v6

  scorecard:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: markmishaev76/ai-harness-scorecard@v1
        id: scorecard

      - name: Commit badge and report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cp scorecard-badge.json /tmp/scorecard-badge.json
          cp scorecard-report.md /tmp/scorecard-report.md
          git fetch origin scorecard
          git checkout scorecard
          cp /tmp/scorecard-badge.json scorecard-badge.json
          cp /tmp/scorecard-report.md scorecard-report.md
          git add scorecard-badge.json scorecard-report.md
          git diff --cached --quiet || git commit -m "chore: update scorecard badge and report"
          git push origin scorecard
