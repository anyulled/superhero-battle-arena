name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration, mutation]
    
    name: ${{ matrix.test-type == 'unit' && 'Unit Tests' || (matrix.test-type == 'integration' && 'Integration Tests (PostgreSQL)' || 'Mutation Tests') }}

    permissions:
      contents: read
      checks: write
      pull-requests: write
      statuses: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'maven'

    - name: Run Unit Tests
      if: matrix.test-type == 'unit'
      run: ./mvnw -B clean test

    - name: Run Integration Tests with Testcontainers
      if: matrix.test-type == 'integration'
      run: ./mvnw -B clean verify -Ppostgres-tests

    - name: Run Mutation Tests
      if: matrix.test-type == 'mutation'
      run: ./mvnw -B clean test-compile org.pitest:pitest-maven:mutationCoverage

    - name: Upload Pitest Report
      if: matrix.test-type == 'mutation'
      uses: actions/upload-artifact@v4
      with:
        name: pit-report
        path: target/pit-reports/

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always() && matrix.test-type != 'mutation'
      with:
        name: ${{ matrix.test-type == 'unit' && 'Unit Tests' || 'Integration Tests' }}
        path: ${{ matrix.test-type == 'unit' && 'target/surefire-reports/TEST-*.xml' || 'target/failsafe-reports/TEST-*.xml' }}
        reporter: java-junit
        fail-on-error: false
