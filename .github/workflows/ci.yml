name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration]
    
    name: ${{ matrix.test-type == 'unit' && 'Unit Tests' || 'Integration Tests (PostgreSQL)' }}

    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'maven'

    - name: Run Unit Tests
      if: matrix.test-type == 'unit'
      run: ./mvnw -B clean test

    - name: Run Integration Tests with Testcontainers
      if: matrix.test-type == 'integration'
      run: ./mvnw -B clean verify -Ppostgres-tests

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: ${{ matrix.test-type == 'unit' && 'Unit Tests' || 'Integration Tests' }}
        path: ${{ matrix.test-type == 'unit' && 'target/surefire-reports/TEST-*.xml' || 'target/failsafe-reports/TEST-*.xml' }}
        reporter: java-junit
        fail-on-error: true
