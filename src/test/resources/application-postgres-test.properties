# Test-specific overrides for PostgreSQL integration tests
# Used with @ActiveProfiles({"postgres-test", "test"})

# Admin credentials for testing
admin.username=admin
admin.password=test

# JPA Settings for test
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# Flyway configured by PostgresTestContainerConfig
spring.flyway.enabled=true
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true

# Reduce logging noise in tests
logging.level.org.springframework.web=INFO
logging.level.org.barcelonajug=INFO
logging.level.org.flywaydb=DEBUG
logging.level.org.testcontainers=INFO
