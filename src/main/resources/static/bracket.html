<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Battle Arena - Bracket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="api.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="p-8">

    <div class="max-w-6xl mx-auto space-y-8">
        <div class="flex justify-between items-center">
            <div>
                <h1
                    class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                    Tournament Bracket</h1>
                <p class="text-slate-400 mt-2">View Matches & Replays</p>
            </div>
            <a href="lobby.html"
                class="text-blue-400 hover:text-blue-300 flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors">
                <- Back to Lobby </a>
        </div>

        <div class="glass-panel p-8 rounded-2xl shadow-xl min-h-[500px]">
            <div id="matchesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Matches will be populated here -->
                <div class="col-span-full text-center text-slate-500 py-20 flex flex-col items-center">
                    <svg class="w-12 h-12 mb-4 animate-spin" fill="none" class="opacity-50" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <p>Loading Matches...</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function () {

            // Cache teams for names
            let teamsCache = {};

            function loadTeams() {
                return API.teams.list().then(teams => {
                    teams.forEach(t => teamsCache[t.teamId] = t.name);
                });
            }

            function loadMatches() {
                API.matches.list().done(function (matches) {
                    const container = $('#matchesContainer');
                    container.empty();

                    if (matches.length === 0) {
                        container.append('<div class="col-span-full text-center text-slate-500 py-10">No matches found. Create one in the Lobby!</div>');
                        return;
                    }

                    // Sort by Round No (desc) and ID
                    matches.sort((a, b) => b.roundNo - a.roundNo || a.matchId.localeCompare(b.matchId));

                    matches.forEach(match => {
                        const teamAName = teamsCache[match.teamA] || 'Team A';
                        const teamBName = teamsCache[match.teamB] || 'Team B';
                        const winnerName = match.winnerTeam ? (teamsCache[match.winnerTeam] || 'Winner') : null;

                        let statusColor = 'bg-slate-700 text-slate-300';
                        let statusText = match.status;
                        let actionBtn = '';

                        if (match.status === 'COMPLETED') {
                            statusColor = 'bg-green-900/50 text-green-300 border border-green-700/50';
                            actionBtn = `<a href="battle.html?matchId=${match.matchId}" class="block w-full text-center bg-blue-600/20 hover:bg-blue-600/40 text-blue-300 border border-blue-500/30 py-2 rounded transition-colors uppercase text-sm font-bold tracking-wider">Watch Replay</a>`;
                        } else if (match.status === 'RUNNING') { // assuming RUNNING exists or mapping PENDING
                            statusColor = 'bg-yellow-900/50 text-yellow-300 border border-yellow-700/50';
                            actionBtn = `<a href="battle.html?matchId=${match.matchId}" class="block w-full text-center bg-yellow-600/20 hover:bg-yellow-600/40 text-yellow-300 border border-yellow-500/30 py-2 rounded transition-colors uppercase text-sm font-bold tracking-wider animate-pulse">Watch Live</a>`;
                        } else { // PENDING
                            // If PENDING and we auto-run or run manually
                            // For now assume completed/ready to view or just show status
                            statusText = 'PENDING / READY';
                            actionBtn = `<a href="battle.html?matchId=${match.matchId}" class="block w-full text-center bg-slate-700 text-slate-500 cursor-not-allowed py-2 rounded uppercase text-sm font-bold tracking-wider">Waiting for Battle</a>`;
                            // Actually, lobby triggers run. If its pending here, it means waiting for something. 
                            // Check if run() needs to be called again? Assume Lobby runs it.
                        }

                        const card = `
                        <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 hover:border-slate-600 transition-all shadow-lg hover:shadow-2xl relative overflow-hidden group">
                           <div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                                <span class="text-6xl font-black">VS</span>
                           </div>
                           
                           <div class="flex justify-between items-center mb-4">
                                <span class="bg-slate-900 text-slate-400 text-xs font-mono px-2 py-1 rounded">R ${match.roundNo}</span>
                                <span class="px-2 py-1 rounded text-xs font-bold ${statusColor}">${statusText}</span>
                           </div>

                           <div class="space-y-4 mb-6">
                                <div class="flex justify-between items-center p-3 bg-slate-900/50 rounded-lg ${match.winnerTeam === match.teamA ? 'border border-green-500/30 shadow-[0_0_15px_rgba(34,197,94,0.1)]' : ''}">
                                    <span class="font-bold text-lg ${match.winnerTeam === match.teamA ? 'text-green-400' : 'text-slate-300'}">${teamAName}</span>
                                    ${match.winnerTeam === match.teamA ? '<svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>' : ''}
                                </div>
                                <div class="flex justify-center text-xs text-slate-600 font-bold">VS</div>
                                <div class="flex justify-between items-center p-3 bg-slate-900/50 rounded-lg ${match.winnerTeam === match.teamB ? 'border border-green-500/30 shadow-[0_0_15px_rgba(34,197,94,0.1)]' : ''}">
                                    <span class="font-bold text-lg ${match.winnerTeam === match.teamB ? 'text-green-400' : 'text-slate-300'}">${teamBName}</span>
                                    ${match.winnerTeam === match.teamB ? '<svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>' : ''}
                                </div>
                           </div>

                           ${actionBtn}
                        </div>
                    `;
                        container.append(card);
                    });
                });
            }

            loadTeams().then(loadMatches);
        });
    </script>
</body>

</html>
