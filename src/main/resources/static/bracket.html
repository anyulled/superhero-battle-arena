<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Battle Arena - Bracket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="api.js"></script>
    <link rel="icon" href="favicon.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-8">

    <main class="max-w-6xl mx-auto space-y-8">
        <div class="rounded-2xl overflow-hidden shadow-2xl border border-slate-700 h-64 md:h-80 relative group">
            <img src="images/tournament-hero.png" alt="Tournament Bracket Banner"
                class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
            <div class="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-slate-900/20 to-transparent"></div>
            <div class="absolute bottom-0 left-0 p-8">
                <h2 class="text-3xl font-bold text-white drop-shadow-lg">Championship Arena</h2>
                <p class="text-blue-200 mt-2 text-lg drop-shadow-md">Where Legends are Forged</p>
            </div>
        </div>

        <header class="flex justify-between items-center relative">
            <div class="flex items-center gap-4">
                <a href="index.html">
                    <img src="images/barcelonajug.png" alt="Barcelona JUG"
                        class="h-14 w-auto opacity-80 hover:opacity-100 transition-opacity">
                </a>
                <div>
                    <h1
                        class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 flex items-center gap-3">
                        <i data-lucide="trophy" class="text-purple-400"></i> Tournament Bracket
                    </h1>
                    <p class="text-slate-400 mt-2">View Matches &amp; Replays</p>
                </div>
                <div class="flex gap-4 items-center">
                    <a href="/swagger-ui/index.html" target="_blank"
                        class="text-slate-400 hover:text-blue-400 flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-sm">
                        <i data-lucide="book-open" class="w-4 h-4"></i> Swagger Docs
                    </a>
                    <a href="lobby.html"
                        class="text-blue-400 hover:text-blue-300 flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-sm">
                        <i data-lucide="arrow-left"></i> Back to Lobby </a>
                </div>
        </header>

        <!-- Filters Bar -->
        <div class="flex flex-wrap items-end gap-4 bg-slate-800/60 border border-slate-700 rounded-xl p-4">
            <div class="flex flex-col gap-1">
                <label for="sessionSelect"
                    class="text-slate-400 text-xs font-semibold uppercase tracking-wider">Session</label>
                <select id="sessionSelect"
                    class="bg-slate-900 border border-slate-600 text-white rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 min-w-[220px]">
                    <option value="">All Sessions</option>
                </select>
            </div>
            <div class="flex flex-col gap-1">
                <label for="roundSelect"
                    class="text-slate-400 text-xs font-semibold uppercase tracking-wider">Round</label>
                <select id="roundSelect"
                    class="bg-slate-900 border border-slate-600 text-white rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 min-w-[140px]"
                    disabled>
                    <option value="">All Rounds</option>
                </select>
            </div>
            <button id="refreshBtn"
                class="flex items-center gap-2 bg-purple-600 hover:bg-purple-500 text-white px-5 py-2 rounded-lg font-medium text-sm transition-colors">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i> Refresh
            </button>
        </div>

        <!-- Submitted Teams Section -->
        <section id="submittedTeamsSection" class="glass-panel p-8 rounded-2xl shadow-xl mb-8 hidden"
            aria-label="Submitted Teams">
            <h3 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                <i data-lucide="users" class="text-blue-400"></i> Teams Ready for Battle
            </h3>
            <div id="submittedTeamsContainer" class="flex flex-wrap gap-3">
                <!-- Submitted teams will be populated here -->
            </div>
        </section>

        <!-- Matches Section -->
        <section class="glass-panel p-8 rounded-2xl shadow-xl min-h-[400px] mb-8" aria-label="Tournament Matches">
            <h3 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                <i data-lucide="swords" class="text-red-400"></i> Matchups
            </h3>
            <div id="matchesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Matches will be populated here -->
                <div class="col-span-full text-center text-slate-500 py-20 flex flex-col items-center">
                    <svg class="w-12 h-12 mb-4 animate-spin opacity-50" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <p>Loading Matches...</p>
                </div>
            </div>
        </section>

        <!-- Round Winners Section -->
        <section id="roundWinnersSection" class="glass-panel p-8 rounded-2xl shadow-xl hidden"
            aria-label="Round Winners">
            <h3 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                <i data-lucide="award" class="text-yellow-400"></i> Round Winners
            </h3>
            <div id="roundWinnersContainer" class="flex flex-wrap gap-3">
                <!-- Round winners will be populated here -->
            </div>
        </section>
    </main>

    <script src="bracket.js"></script>
</body>

</html>
