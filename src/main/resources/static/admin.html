<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Superhero Battle Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    <!-- Header with Logo -->
    <div class="absolute top-6 left-6 z-50">
        <a href="index.html">
            <img src="images/barcelonajug.png" alt="Barcelona JUG"
                class="h-10 w-auto opacity-80 hover:opacity-100 transition-opacity">
        </a>
    </div>

    <!-- Login Panel -->
    <section id="loginPanel" class="flex items-center justify-center min-h-screen p-4">
        <div
            class="bg-slate-800/80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-md">
            <div class="flex items-center gap-3 mb-6">
                <i data-lucide="shield-check" class="w-8 h-8 text-purple-400"></i>
                <h2 class="text-2xl font-bold">Admin Login</h2>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                    <div class="relative">
                        <i data-lucide="user"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="text" id="username" required autocomplete="username"
                            class="w-full pl-10 pr-4 py-2 bg-slate-900/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <div class="relative">
                        <i data-lucide="lock"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="password" id="password" required autocomplete="current-password"
                            class="w-full pl-10 pr-4 py-2 bg-slate-900/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white">
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-500 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg hover:shadow-purple-500/20">
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    Login
                </button>
                <div id="loginError"
                    class="hidden mt-2 p-3 bg-red-500/20 border border-red-500 rounded-lg text-red-300 text-sm"></div>
            </form>
        </div>
    </section>

    <!-- Admin Dashboard -->
    <section id="adminPanel" class="hidden p-8 max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <i data-lucide="swords" class="w-10 h-10 text-purple-400"></i>
                <h1
                    class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">
                    Tournament Admin
                </h1>
            </div>
            <button onclick="logout()"
                class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                Logout
            </button>
        </div>

        <!-- Session Management Card -->
        <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700 mb-6">
            <div class="flex items-center gap-2 mb-4">
                <i data-lucide="calendar" class="w-6 h-6 text-purple-400"></i>
                <h2 class="text-2xl font-semibold">Session Management</h2>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <!-- Session Selector -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Select Session</label>
                    <div class="relative">
                        <i data-lucide="list"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                        <select id="sessionSelector"
                            class="w-full pl-10 pr-4 py-2 bg-slate-900/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white appearance-none cursor-pointer">
                            <option value="">No sessions available</option>
                        </select>
                        <i data-lucide="chevron-down"
                            class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                    </div>
                    <div id="sessionInfo" class="mt-2 text-sm text-slate-400"></div>
                </div>

                <!-- Create Session Form -->
                <div class="bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                    <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-5 h-5 text-green-400"></i>
                        Create New Session
                    </h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm text-slate-300 mb-1">Budget Cap</label>
                            <input type="number" id="newSessionBudget" min="0" value="100" placeholder="100"
                                class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                        </div>
                        <div>
                            <label class="block text-sm text-slate-300 mb-1">Team Size</label>
                            <input type="number" id="newSessionTeamSize" min="1" max="10" value="5" placeholder="5"
                                class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                        </div>
                        <button onclick="createSession()"
                            class="w-full bg-green-600 hover:bg-green-500 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="sparkles" class="w-5 h-5"></i>
                            Create Session
                        </button>
                    </div>
                </div>
            </div>
            <div id="sessionStatus" class="mt-4"></div>
        </div>

        <!-- Round Management Card -->
        <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700 mb-6">
            <div class="flex items-center gap-2 mb-4">
                <i data-lucide="target" class="w-6 h-6 text-blue-400"></i>
                <h2 class="text-2xl font-semibold">Round Management</h2>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <!-- Round Selector -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Select Round</label>
                    <div class="relative">
                        <i data-lucide="layers"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                        <select id="roundSelector"
                            class="w-full pl-10 pr-4 py-2 bg-slate-900/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white appearance-none cursor-pointer">
                            <option value="">Select a session first</option>
                        </select>
                        <i data-lucide="chevron-down"
                            class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                    </div>
                    <div id="roundInfo" class="mt-2 text-sm text-slate-400"></div>
                </div>

                <!-- Create Round Form -->
                <div class="bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                    <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
                        <i data-lucide="plus-square" class="w-5 h-5 text-blue-400"></i>
                        Create New Round
                    </h3>
                    <div class="space-y-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-slate-300 mb-1">Round #</label>
                                <input type="number" id="newRoundNo" min="1" value="1"
                                    class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                            </div>
                            <div>
                                <label class="block text-sm text-slate-300 mb-1">Team Size</label>
                                <input type="number" id="newRoundTeamSize" min="1" max="10" value="5"
                                    class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm text-slate-300 mb-1">Budget Cap</label>
                            <input type="number" id="newRoundBudget" min="0" value="100"
                                class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                        </div>
                        <div>
                            <label class="block text-sm text-slate-300 mb-1">Description</label>
                            <input type="text" id="newRoundDescription" value="Tournament Round"
                                placeholder="Round description"
                                class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                        </div>
                        <div>
                            <label class="block text-sm text-slate-300 mb-1">Map Type</label>
                            <select id="newRoundMapType"
                                class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                                <option value="ARENA_1">Arena 1</option>
                                <option value="ARENA_2">Arena 2</option>
                                <option value="COSMIC">Cosmic Battlefield</option>
                            </select>
                        </div>
                        <button onclick="createRound()"
                            class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="zap" class="w-5 h-5"></i>
                            Create Round
                        </button>
                    </div>
                </div>
            </div>
            <div id="roundStatus" class="mt-4"></div>
        </div>

        <!-- Team Entries & Match Controls Grid -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Team Entries Card -->
            <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="users" class="w-6 h-6 text-amber-400"></i>
                    <h2 class="text-2xl font-semibold">Team Entries</h2>
                </div>
                <div class="text-center py-8">
                    <div id="teamEntriesCount" class="text-6xl font-bold text-amber-400 mb-2">-</div>
                    <p class="text-slate-400">submissions for selected round</p>
                    <button onclick="refreshTeamEntries()"
                        class="mt-4 text-slate-400 hover:text-white flex items-center gap-2 mx-auto">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Match Execution Card -->
            <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="swords" class="w-6 h-6 text-red-400"></i>
                    <h2 class="text-2xl font-semibold">Match Execution</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <button onclick="autoMatch()"
                            class="w-full bg-purple-600 hover:bg-purple-500 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg">
                            <i data-lucide="shuffle" class="w-5 h-5"></i>
                            Auto-Match Teams
                        </button>
                        <p class="text-xs text-slate-400 mt-2">Create matches for the selected round</p>
                    </div>
                    <div>
                        <button onclick="runAllBattles()"
                            class="w-full bg-red-600 hover:bg-red-500 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg">
                            <i data-lucide="flame" class="w-5 h-5"></i>
                            Run All Battles
                        </button>
                        <p class="text-xs text-slate-400 mt-2">Execute all pending battles</p>
                    </div>
                    <div id="matchStatus" class="mt-4"></div>
                    <div id="battleStatus" class="mt-4"></div>
                </div>
            </div>
        </div>

        <!-- Results Display -->
        <div class="mt-6 grid md:grid-cols-2 gap-6">
            <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700">
                <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                    <i data-lucide="list-checks" class="w-5 h-5 text-purple-400"></i>
                    Match Results
                </h3>
                <div id="matchResults" class="space-y-2 max-h-64 overflow-y-auto"></div>
            </div>
            <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700">
                <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                    <i data-lucide="trophy" class="w-5 h-5 text-amber-400"></i>
                    Battle Results
                </h3>
                <div id="battleResults" class="space-y-2 max-h-64 overflow-y-auto"></div>
            </div>
        </div>
    </section>

    <script src="api.js"></script>
    <script>
        let authHeader = '';
        let currentSessionId = null;
        let selectedRoundNo = null;
        let sessions = [];

        // Initialize Lucide icons
        lucide.createIcons();

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            authHeader = 'Basic ' + btoa(username + ':' + password);

            try {
                // Test auth by fetching sessions
                const response = await fetch('/api/admin/sessions/start', {
                    method: 'POST',
                    headers: { 'Authorization': authHeader }
                });

                if (response.ok) {
                    document.getElementById('loginPanel').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    await loadSessions();
                    lucide.createIcons();
                } else {
                    showError('loginError', 'Invalid credentials');
                }
            } catch (error) {
                showError('loginError', 'Login failed: ' + error.message);
            }
        });

        async function loadSessions() {
            // Since there's no list sessions endpoint, we'll track created sessions
            // For now, load existing session if available
            if (currentSessionId) {
                updateSessionSelector();
            }
        }

        function updateSessionSelector() {
            const selector = document.getElementById('sessionSelector');
            selector.innerHTML = '';

            if (sessions.length === 0 && currentSessionId) {
                sessions.push({ id: currentSessionId, budget: 100, teamSize: 5 });
            }

            sessions.forEach(session => {
                const option = document.createElement('option');
                option.value = session.id;
                option.textContent = `Session ${session.id.substring(0, 8)}...`;
                selector.appendChild(option);
            });

            if (currentSessionId) {
                selector.value = currentSessionId;
                document.getElementById('sessionInfo').textContent = `Active Session: ${currentSessionId.substring(0, 8)}...`;
            }

            selector.addEventListener('change', function () {
                currentSessionId = this.value;
                loadRounds();
            });
        }

        async function createSession() {
            const budget = parseInt(document.getElementById('newSessionBudget').value);
            const teamSize = parseInt(document.getElementById('newSessionTeamSize').value);

            try {
                const response = await fetch('/api/admin/sessions/start', {
                    method: 'POST',
                    headers: { 'Authorization': authHeader }
                });

                if (response.ok) {
                    const sessionId = await response.json();
                    currentSessionId = sessionId;
                    sessions.push({ id: sessionId, budget, teamSize });
                    updateSessionSelector();
                    showSuccess('sessionStatus', `Session created: ${sessionId.substring(0, 8)}...`);
                    lucide.createIcons();
                } else {
                    showError('sessionStatus', 'Failed to create session');
                }
            } catch (error) {
                showError('sessionStatus', 'Error: ' + error.message);
            }
        }

        async function loadRounds() {
            // Load rounds for current session
            // For demo, we'll track created rounds
            document.getElementById('roundSelector').innerHTML = '<option value="">No rounds created</option>';
            document.getElementById('roundInfo').textContent = 'Create a round to get started';
        }

        async function createRound() {
            if (!currentSessionId) {
                showError('roundStatus', 'Please select or create a session first');
                return;
            }

            const roundNo = parseInt(document.getElementById('newRoundNo').value);
            const teamSize = parseInt(document.getElementById('newRoundTeamSize').value);
            const budgetCap = parseInt(document.getElementById('newRoundBudget').value);
            const description = document.getElementById('newRoundDescription').value;
            const mapType = document.getElementById('newRoundMapType').value;

            const spec = {
                description,
                teamSize,
                budgetCap,
                requiredRoles: {},
                maxSameRole: {},
                bannedTags: [],
                tagModifiers: {},
                mapType
            };

            try {
                const response = await fetch('/api/admin/rounds/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': authHeader,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        roundNo,
                        spec
                    })
                });

                if (response.ok) {
                    const createdRoundNo = await response.json();
                    selectedRoundNo = createdRoundNo;
                    showSuccess('roundStatus', `Round ${createdRoundNo} created successfully`);
                    updateRoundSelector(createdRoundNo);
                    refreshTeamEntries();
                    lucide.createIcons();
                } else {
                    showError('roundStatus', 'Failed to create round');
                }
            } catch (error) {
                showError('roundStatus', 'Error: ' + error.message);
            }
        }

        function updateRoundSelector(roundNo) {
            const selector = document.getElementById('roundSelector');
            const option = document.createElement('option');
            option.value = roundNo;
            option.textContent = `Round ${roundNo}`;

            if (selector.options.length === 1 && selector.options[0].value === '') {
                selector.innerHTML = '';
            }

            selector.appendChild(option);
            selector.value = roundNo;
            document.getElementById('roundInfo').textContent = `Round ${roundNo} selected`;

            selector.addEventListener('change', function () {
                selectedRoundNo = parseInt(this.value);
                refreshTeamEntries();
            });
        }

        async function refreshTeamEntries() {
            if (!selectedRoundNo) {
                document.getElementById('teamEntriesCount').textContent = '-';
                return;
            }

            try {
                // Fetch submissions for the round
                const response = await fetch(`/api/rounds/${selectedRoundNo}/submissions`);
                if (response.ok) {
                    const submissions = await response.json();
                    const count = submissions.length;
                    document.getElementById('teamEntriesCount').textContent = count;
                    document.getElementById('teamEntriesCount').className = count > 0 ? 'text-6xl font-bold text-green-400 mb-2' : 'text-6xl font-bold text-slate-500 mb-2';
                }
            } catch (error) {
                console.error('Error fetching team entries:', error);
            }
        }

        async function autoMatch() {
            if (!currentSessionId || !selectedRoundNo) {
                showError('matchStatus', 'Please select a session and round first');
                return;
            }

            try {
                const response = await fetch(`/api/admin/matches/auto-match?sessionId=${currentSessionId}&roundNo=${selectedRoundNo}`, {
                    method: 'POST',
                    headers: { 'Authorization': authHeader }
                });

                if (response.ok) {
                    const matchIds = await response.json();
                    showSuccess('matchStatus', `Created ${matchIds.length} matches`);

                    const resultsDiv = document.getElementById('matchResults');
                    resultsDiv.innerHTML = matchIds.map(id =>
                        `<div class="p-3 bg-slate-900/50 rounded-lg border border-slate-700 text-sm">
                            <i data-lucide="check-circle" class="w-4 h-4 inline text-green-400"></i>
                            Match ID: ${id.substring(0, 8)}...
                        </div>`
                    ).join('');
                    lucide.createIcons();
                } else {
                    showError('matchStatus', 'Failed to create matches');
                }
            } catch (error) {
                showError('matchStatus', 'Error: ' + error.message);
            }
        }

        async function runAllBattles() {
            if (!selectedRoundNo) {
                showError('battleStatus', 'Please select a round first');
                return;
            }

            try {
                showInfo('battleStatus', 'Running battles...');

                const response = await fetch(`/api/admin/matches/run-all?roundNo=${selectedRoundNo}${currentSessionId ? '&sessionId=' + currentSessionId : ''}`, {
                    method: 'POST',
                    headers: { 'Authorization': authHeader }
                });

                if (response.ok) {
                    const result = await response.json();
                    showSuccess('battleStatus', `Completed ${result.successfulSimulations}/${result.totalMatches} battles`);

                    const resultsDiv = document.getElementById('battleResults');
                    resultsDiv.innerHTML = result.matchIds.map(matchId => {
                        const winner = result.winners[matchId];
                        return `<div class="p-3 bg-slate-900/50 rounded-lg border border-slate-700 text-sm">
                            <i data-lucide="trophy" class="w-4 h-4 inline text-amber-400"></i>
                            Match: ${matchId.substring(0, 8)}...<br>
                            <span class="text-slate-400">Winner: ${winner || 'DRAW'}</span>
                        </div>`;
                    }).join('');
                    lucide.createIcons();
                } else {
                    showError('battleStatus', 'Failed to run battles');
                }
            } catch (error) {
                showError('battleStatus', 'Error: ' + error.message);
            }
        }

        function showSuccess(elementId, message) {
            document.getElementById(elementId).innerHTML =
                `<div class="p-3 bg-green-500/20 border border-green-500 rounded-lg text-green-300 text-sm flex items-center gap-2">
                    <i data-lucide="check-circle" class="w-4 h-4"></i>${message}
                </div>`;
            lucide.createIcons();
        }

        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML =
                `<div class="p-3 bg-red-500/20 border border-red-500 rounded-lg text-red-300 text-sm flex items-center gap-2">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i>${message}
                </div>`;
            lucide.createIcons();
        }

        function showInfo(elementId, message) {
            document.getElementById(elementId).innerHTML =
                `<div class="p-3 bg-blue-500/20 border border-blue-500 rounded-lg text-blue-300 text-sm flex items-center gap-2">
                    <i data-lucide="info" class="w-4 h-4"></i>${message}
                </div>`;
            lucide.createIcons();
        }

        function logout() {
            authHeader = '';
            currentSessionId = null;
            selectedRoundNo = null;
            sessions = [];
            document.getElementById('loginPanel').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').classList.add('hidden');
        }
    </script>
</body>

</html>
