<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Superhero Battle Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    <!-- Header with Logo -->
    <div class="absolute top-6 left-6 z-50">
        <a href="index.html">
            <img src="images/barcelonajug.png" alt="Barcelona JUG"
                class="h-10 w-auto opacity-80 hover:opacity-100 transition-opacity">
        </a>
    </div>

    <!-- Login Panel -->
    <section id="loginPanel" class="flex items-center justify-center min-h-screen p-4">
        <div
            class="bg-slate-800/80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-md">
            <div class="flex items-center gap-3 mb-6">
                <i data-lucide="shield-check" class="w-8 h-8 text-purple-400"></i>
                <h2 class="text-2xl font-bold">Admin Login</h2>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                    <div class="relative">
                        <i data-lucide="user"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="text" id="username" required autocomplete="username"
                            class="w-full pl-10 pr-4 py-2 bg-slate-900/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <div class="relative">
                        <i data-lucide="lock"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="password" id="password" required autocomplete="current-password"
                            class="w-full pl-10 pr-4 py-2 bg-slate-900/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white">
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-500 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg hover:shadow-purple-500/20">
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    Login
                </button>
                <div id="loginError"
                    class="hidden mt-2 p-3 bg-red-500/20 border border-red-500 rounded-lg text-red-300 text-sm"></div>
            </form>
        </div>
    </section>

    <!-- Admin Dashboard -->
    <section id="adminPanel" class="hidden p-8 max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <i data-lucide="swords" class="w-10 h-10 text-purple-400"></i>
                <h1
                    class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">
                    Tournament Admin
                </h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="/swagger-ui/index.html" target="_blank"
                    class="bg-slate-800 hover:bg-slate-700 text-slate-300 px-4 py-2 rounded-lg transition-colors flex items-center gap-2 text-sm border border-slate-700">
                    <i data-lucide="book-open" class="w-4 h-4"></i> API Docs
                </a>
                <button onclick="logout()"
                    class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Session Management Card -->
        <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700 mb-6">
            <div class="flex items-center gap-2 mb-4">
                <i data-lucide="calendar" class="w-6 h-6 text-purple-400"></i>
                <h2 class="text-2xl font-semibold">Session Management</h2>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <!-- Session Selector -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Select Session</label>
                    <div class="relative">
                        <i data-lucide="list"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                        <select id="sessionSelector"
                            class="w-full pl-10 pr-4 py-2 bg-slate-900/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white appearance-none cursor-pointer">
                            <option value="">No sessions available</option>
                        </select>
                        <i data-lucide="chevron-down"
                            class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                    </div>
                    <div id="sessionInfo" class="mt-2 text-sm text-slate-400"></div>
                </div>

                <!-- Create Session Form -->
                <div class="bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                    <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-5 h-5 text-green-400"></i>
                        Create New Session
                    </h3>
                    <div class="space-y-3">

                        <button onclick="createSession()"
                            class="w-full bg-green-600 hover:bg-green-500 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="sparkles" class="w-5 h-5"></i>
                            Create Session
                        </button>
                    </div>
                </div>
            </div>
            <div id="sessionStatus" class="mt-4"></div>
        </div>

        <!-- Round Management Card -->
        <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700 mb-6">
            <div class="flex items-center gap-2 mb-4">
                <i data-lucide="target" class="w-6 h-6 text-blue-400"></i>
                <h2 class="text-2xl font-semibold">Round Management</h2>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <!-- Round Selector -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Select Round</label>
                    <div class="relative">
                        <i data-lucide="layers"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                        <select id="roundSelector"
                            class="w-full pl-10 pr-4 py-2 bg-slate-900/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white appearance-none cursor-pointer">
                            <option value="">Select a session first</option>
                        </select>
                        <i data-lucide="chevron-down"
                            class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                    </div>
                    <div id="roundInfo" class="mt-2 text-sm text-slate-400"></div>
                </div>

                <!-- Create Round Form -->
                <div class="bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                    <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
                        <i data-lucide="plus-square" class="w-5 h-5 text-blue-400"></i>
                        Create New Round
                    </h3>
                    <div class="space-y-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-slate-300 mb-1">Team Size</label>
                                <input type="number" id="newRoundTeamSize" min="1" max="10" value="5"
                                    class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                            </div>

                        </div>
                        <div>
                            <label class="block text-sm text-slate-300 mb-1">Budget Cap</label>
                            <input type="number" id="newRoundBudget" min="0" value="100"
                                class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                        </div>
                        <div>
                            <label class="block text-sm text-slate-300 mb-1">Description</label>
                            <input type="text" id="newRoundDescription" value="Tournament Round"
                                placeholder="Round description"
                                class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                        </div>
                        <div>
                            <label class="block text-sm text-slate-300 mb-1">Map Type</label>
                            <select id="newRoundMapType"
                                class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                                <option value="ARENA_1">Arena 1</option>
                                <option value="ARENA_2">Arena 2</option>
                                <option value="COSMIC">Cosmic Battlefield</option>
                            </select>
                        </div>
                        <button onclick="createRound()"
                            class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="zap" class="w-5 h-5"></i>
                            Create Round
                        </button>
                    </div>
                </div>
            </div>
            <div id="roundStatus" class="mt-4"></div>
        </div>

        <!-- Team Entries & Match Controls Grid -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Team Entries Card -->
            <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="users" class="w-6 h-6 text-amber-400"></i>
                    <h2 class="text-2xl font-semibold">Team Entries</h2>
                </div>
                <div class="text-center py-8">
                    <div id="teamEntriesCount" class="text-6xl font-bold text-amber-400 mb-2">-</div>
                    <p class="text-slate-400">submissions for selected round</p>
                    <button onclick="refreshTeamEntries()"
                        class="mt-4 text-slate-400 hover:text-white flex items-center gap-2 mx-auto">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Match Execution Card -->
            <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="swords" class="w-6 h-6 text-red-400"></i>
                    <h2 class="text-2xl font-semibold">Match Execution</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <button onclick="autoMatch()"
                            class="w-full bg-purple-600 hover:bg-purple-500 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg">
                            <i data-lucide="shuffle" class="w-5 h-5"></i>
                            Auto-Match Teams
                        </button>
                        <p class="text-xs text-slate-400 mt-2">Create matches for the selected round</p>
                    </div>
                    <div>
                        <button onclick="runAllBattles()"
                            class="w-full bg-red-600 hover:bg-red-500 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg">
                            <i data-lucide="flame" class="w-5 h-5"></i>
                            Run All Battles
                        </button>
                        <p class="text-xs text-slate-400 mt-2">Execute all pending battles</p>
                    </div>
                    <div id="matchStatus" class="mt-4"></div>
                    <div id="battleStatus" class="mt-4"></div>
                </div>
            </div>
        </div>

        <!-- Results Display -->
        <div class="mt-6 grid md:grid-cols-2 gap-6">
            <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700">
                <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                    <i data-lucide="list-checks" class="w-5 h-5 text-purple-400"></i>
                    Match Results
                </h3>
                <div id="matchResults" class="space-y-2 max-h-64 overflow-y-auto"></div>
            </div>
            <div class="bg-slate-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-slate-700">
                <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                    <i data-lucide="trophy" class="w-5 h-5 text-amber-400"></i>
                    Battle Results
                </h3>
                <div id="battleResults" class="space-y-2 max-h-64 overflow-y-auto"></div>
            </div>
        </div>
    </section>

    <script src="api.js"></script>
    <script src="admin.js" defer></script>
</body>

</html>
