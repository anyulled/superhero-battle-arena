<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Battle Arena - Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="favicon.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="api.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-8 relative">

    <div class="absolute top-6 left-6 z-50 flex items-center gap-4">
        <a href="https://www.barcelonajug.org/" class="flex items-center gap-4">
            <img src="images/barcelonajug.png" alt="Barcelona JUG"
                class="h-16 w-auto opacity-80 hover:opacity-100 transition-opacity">
            <img src="images/talentArena.png" alt="Talent Arena"
                class="h-16 w-auto opacity-80 hover:opacity-100 transition-opacity">
        </a>
    </div>

    <main class="max-w-4xl mx-auto space-y-8">
        <header class="text-center">
            <img src="images/hero-image.png" alt="Superhero Arena"
                class="w-full h-48 object-cover rounded-2xl shadow-2xl mb-8 border border-slate-700">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Superhero Battle Arena</h1>
            <p class="text-slate-400 mt-2">Lobby & Registration</p>
            <div id="sessionStatus" class="mt-2 min-h-[24px]"></div>
        </header>



        <!-- Teams List & Matchmaking -->
        <section class="glass-panel p-6 rounded-2xl shadow-xl" aria-label="Registered Teams">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-purple-300 flex items-center gap-2">
                    <i data-lucide="users"></i> Registered Teams
                </h2>
                <button id="refreshTeams" class="text-sm text-slate-400 hover:text-white flex items-center gap-1">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> Refresh
                </button>
            </div>
            <div class="overflow-hidden rounded-lg border border-slate-700">
                <table class="w-full text-left text-sm text-slate-400">
                    <thead class="bg-slate-800 text-slate-200 uppercase">
                        <tr>
                            <th class="px-6 py-3">Team Name</th>
                            <th class="px-6 py-3">Members</th>
                            <th class="px-6 py-3">ID</th>
                        </tr>
                    </thead>
                    <tbody id="teamsBody" class="divide-y divide-slate-700 bg-slate-900/50">
                        <!-- Teams will be populated here -->
                    </tbody>
                </table>
            </div>


        </section>

        <div class="text-center space-y-4">
            <a href="bracket.html"
                class="inline-flex items-center gap-2 text-blue-400 hover:text-blue-300 underline underline-offset-4">
                <i data-lucide="trophy"></i> Go to Tournament Bracket <i data-lucide="arrow-big-right"></i>
            </a>
            <div class="mt-4">
                <a href="/swagger-ui/index.html" target="_blank"
                    class="text-sm text-slate-400 hover:text-blue-400 underline underline-offset-4 inline-flex items-center gap-2">
                    <i data-lucide="book-open" class="w-4 h-4"></i> Swagger UI Documentation
                </a>
            </div>
        </div>

        </div>

        <script src="lobby.js"></script>
</body>

</html>
